<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questify</title>
    </head>
    <body>
        <div class="header">
            <img class="hamburger-icon open" alt="menu icon">
            <h1>QUESTIFY</h1>
            <span></span>
        </div>
        <div class="side open">
            <ol>
                <li class="home">HOME</li>
                <li class="questlines">QUESTLINES</li>
                <li class="settings">SETTINGS</li>
            </ol>
        </div>
        <div class="main">
            <button class="add-btn questline">+ NEW</button>

            <!-- questline structure draft -->
            <div class="questline-container">
               <div class="questline-top">
                    <h3>TITLE</h3>
                    <div class="buttons">
                        <button class="questline-open-btn">OPEN</button>
                        <img class="kebab-menu" src="../src/images/dots-vertical.svg">
                        <div class="kebab-container">
                            <button class="move-btn">MOVE TO TOP</button>
                            <button class="edit-btn">EDIT</button>
                            <button class="delete-btn">DELETE</button>
                        </div>
                    </div>
               </div>
               <div class="questline-bottom">
                    <p class="description"></p>
                    <div class="questline-progress-container">
                        <p>PROGRESS</p>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <span class="progress-text">10/10</span>
                        </div>
                    </div>
               </div>
            </div>
 

        </div>
    </body>
</html>
