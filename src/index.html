<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questify</title>
    </head>
    <body>
        <div class="header">
            <img class="hamburger-icon open" alt="menu icon">
            <h1>QUESTIFY</h1>
            <span></span>
        </div>
        <div class="side open">
            <ol>
                <li class="home">HOME</li>
                <li class="questlines">QUESTLINES</li>
                <li class="settings">SETTINGS</li>
            </ol>
        </div>
        <div class="main">
            <div class="quest-container">
                <div class="quest-color"></div>
                <div class="quest-main">
                    <div class="quest-left">
                        <span class="checkbox"></span>
                        <div class="quest-text">
                            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus doloribus, quaerat excepturi delectus</h3>
                            <p class="description">description</p>
                        </div>
                    </div>
                    <div class="quest-right">
                        <button class="quest-details">DETAILS</button>
                        <img class="kebab-menu" src="../src/images/dots-vertical.svg">
                        <div class="kebab-container">
                            <button class="move-up-btn">MOVE UP</button>
                            <button class="move-down-btn">MOVE DOWN</button>
                            <button class="edit-btn">EDIT</button>
                            <button class="delete-btn">DELETE</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <dialog class="modal" id="questline-dialog">
            <form class="questline-form" method="POST" action="#">
                <div class="form-section"> 
                    <label>TITLE</label>
                    <input type="text" id="questline-form-title" name="questline-form-title" maxlength="150">
                </div>
                <div class="form-section">
                    <label>DESCRIPTION</label>
                    <textarea type="textarea" id="questline-form-description" name="questline-form-description" rows="4" maxlength="300"></textarea>
                </div>
                <div class="color-section">
                    <label for="questline-form-color">COLOR</label>
                    <input type="color" id="questline-form-color" name="questline-form-color">
                </div>                
                <div class="buttons">
                    <button type="button" class="questline-form-cancel-btn">CANCEL</button>
                    <button type="submit" class="questline-form-submit-btn">SUBMIT</button>
                </div>
            </form>
        </dialog>

        <dialog class="modal" id="quest-dialog">
            <form class="quest-form" method="POST" action="#">
                <div class="form-section"> 
                    <label>TITLE</label>
                    <input type="text" id="quest-form-title" name="quest-form-title" maxlength="150">
                </div>
                <div class="form-section">
                    <label>DESCRIPTION</label>
                    <textarea type="textarea" id="quest-form-description" name="quest-form-description" rows="4" maxlength="300"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="quest-form-cancel-btn">CANCEL</button>
                    <button type="submit" class="quest-form-submit-btn">SUBMIT</button>
                </div>
            </form>
        </dialog>

    </body>
</html>
